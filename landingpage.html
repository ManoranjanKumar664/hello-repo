<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Landing Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}

		header {
			background-color: #333;
			color: white;
			padding: 20px;
			text-align: center;
		}

		.container {
			margin: 0 auto;
			max-width: 960px;
			padding: 20px;
		}

		h1 {
			font-size: 48px;
			text-align: center;
			margin-top: 50px;
		}

		p {
			font-size: 18px;
			line-height: 1.5;
			margin: 20px 0;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 20px auto;
			cursor: pointer;
			border-radius: 4px;
			display: block;
		}

		@media only screen and (max-width: 600px) {
			h1 {
				font-size: 36px;
			}
			p {
				font-size: 16px;
			}
		}
	</style>
</head>
<body>

	<header>
		<h1>Welcome to My Landing Page</h1>
	</header>

	<div class="container">
		<p>This is a simple landing page built with HTML and CSS.</p>
		<p>It is responsive and will adjust to fit the screen of any device.</p>
		<button>Get Started</button>
	</div>

</body>
</html>
